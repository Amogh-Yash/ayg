<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff4d6d;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            align-items: center;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .yes-btn {
            background-color: #28a745;
            color: white;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }

        .no-btn {
            background-color: #dc3545;
            color: white;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }

        /* Floating Hearts Background Animation */
        .heart {
            position: absolute;
            color: #ff4d6d;
            opacity: 0.6;
            animation: float 6s linear infinite;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(110vh) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <div class="container" id="main-container">
        <div id="question-section">
            <div class="gif-container">
                <img src="https://media.tenor.com/B9O4aVq8hC0AAAAi/cute-bear.gif" alt="Cute bear asking">
            </div>
            <h1>Will you be my Valentine?</h1>
            <div class="buttons">
                <button class="btn yes-btn" onclick="handleYes()">Yes</button>
                <button class="btn no-btn" id="noBtn" onclick="handleNo()">No</button>
            </div>
        </div>
        
        <div id="success-section" style="display: none;">
            <div class="gif-container">
                <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Bear kissing">
            </div>
            <h1>YAY! I knew it! ‚ù§Ô∏è</h1>
            <p>See you on the 14th! üòò</p>
        </div>
    </div>

    <script>
        const messages = [
            "Are you sure?",
            "Really sure??",
            "Are you positive?",
            "Pookie please...",
            "Just think about it!",
            "If you say no, I will be really sad...",
            "I will be very very very sad...",
            "I will be very very very very sad...",
            "Ok fine, I will stop asking...",
            "Just kidding, say yes please! ‚ù§Ô∏è"
        ];

        let messageIndex = 0;
        let yesFontSize = 1.2; // Initial font size in rem

        function handleNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.querySelector('.yes-btn');

            // Change text of No button
            noBtn.innerText = messages[messageIndex];
            
            // Cycle through messages
            messageIndex = (messageIndex + 1) % messages.length;

            // Make Yes button bigger
            yesFontSize *= 1.5;
            yesBtn.style.fontSize = `${yesFontSize}rem`;
            
            // Optionally increase padding to match text size
            const currentPadding = parseFloat(window.getComputedStyle(yesBtn).paddingTop);
            yesBtn.style.padding = `${currentPadding * 1.2}px ${currentPadding * 1.5}px`;
        }

        function handleYes() {
            document.getElementById('question-section').style.display = 'none';
            document.getElementById('success-section').style.display = 'block';
            
            // Create an explosion of hearts
            createHeartExplosion();
        }

        // Script to create floating background hearts
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('hearts-container');
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                heart.style.animationDuration = Math.random() * 3 + 3 + 's';
                
                heartsContainer.appendChild(heart);

                // Remove heart after animation
                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }, 300);
        }

        // Start background hearts immediately
        createFloatingHearts();

        // Extra hearts on success
        function createHeartExplosion() {
            const heartsContainer = document.getElementById('hearts-container');
            for(let i=0; i<100; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = 'üíñ';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.fontSize = Math.random() * 30 + 15 + 'px';
                    heart.style.animationDuration = Math.random() * 2 + 2 + 's';
                    heartsContainer.appendChild(heart);
                    setTimeout(() => heart.remove(), 4000);
                }, i * 50);
            }
        }
    </script>
</body>
</html>
